{% extends "layout.html" %}
{% block body %}

<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h2>Redeem points</h2>
        <a href="/">&laquo; back</a>

        <form class="form-horizontal redeem" action="/redeem" method="post">

          {% if error %}<p class="error">{{ error }}</p>{% endif %}

          <div class="form-group">
            <label for="code" class="col-sm-2 control-label">.code</label>
            <div class="col-sm-10">
              <input type="text" name="code" class="form-control" id="code" placeholder="XXXXXXX-XXXX">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Redeem</button>
            </div>
          </div>
        </form>
    </div>
</div>

{% endblock %}
