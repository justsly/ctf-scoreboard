
{% extends "layout.html" %}
{% block body %}

<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h2>Login</h2>
        <a href="/">&laquo; back</a>

        <form class="form-horizontal redeem" action="/login" method="post">

          {% if error %}<p class="error">{{ error }}</p>{% endif %}

          <div class="form-group">
            <label for="code" class="col-sm-2 control-label">.name</label>
            <div class="col-sm-2">
              <input type="text" name="username" class="form-control" id="code">
            </div>
          </div>

          <div class="form-group">
            <label for="code" class="col-sm-2 control-label">.password</label>
            <div class="col-sm-2">
              <input type="password" name="password" class="form-control" id="code">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">login</button>
            </div>
          </div>
        </form>
    </div>
</div>

{% endblock %}
